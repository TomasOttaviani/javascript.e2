<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Reservar Turno</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="dia" class="form-label">Día</label>
          <select id="dia" class="form-select">
            <option value="">Seleccione un día...</option>
            <option value="martes">Martes</option>
            <option value="miércoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sábado">Sábado</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="hora" class="form-label">Hora</label>
          <select id="hora" class="form-select">
            <option value="">Seleccione una hora...</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" placeholder="Tu nombre...">
        </div>
        <div class="d-grid">
          <button id="registrar-turno" class="btn btn-primary">Registrar Turno</button>
        </div>
      </div>
    </div>

    <hr class="my-5">
    <h3 class="text-center mb-4">Turnos Registrados</h3>
    <div id="lista-turnos" class="row g-3 justify-content-center">
    </div>
  </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="turnos.js"></script>
</body>
</html>
